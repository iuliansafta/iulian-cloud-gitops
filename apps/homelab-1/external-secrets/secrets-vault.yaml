apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: cluster-secretstore-vault
spec:
  provider:
    vault:
      server: "https://192.168.1.152:8200"
      path: "kv"
      version: "v2"
      caBundle: ""
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "token"
          namespace: "default"
