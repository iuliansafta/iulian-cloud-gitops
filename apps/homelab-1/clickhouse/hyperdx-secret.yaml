apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hyperdx-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cluster-secretstore-vault
    kind: ClusterSecretStore
    namespace: default
  target:
    name: hyperdx-secret-tst
    creationPolicy: Owner
  data:
    - secretKey: clickhouse
      remoteRef:
        key: /dev/config/clickhouse
        property: api_key
