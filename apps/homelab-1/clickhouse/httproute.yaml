apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: clickhouse-http-route
  namespace: clickhouse
spec:
  parentRefs:
    - name: clickhouse-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /v1/traces
        - path:
            type: PathPrefix
            value: /v1/metrics
        - path:
            type: PathPrefix
            value: /v1/logs
      backendRefs:
        - name: clickhouse-clickstack-otel-collector
          port: 4318
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: clickhouse-clickstack-app
          port: 3000
